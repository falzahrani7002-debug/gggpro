<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنجازاتي | ملف إنجاز الطالب فيصل فهد الزهراني</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Aref+Ruqaa:wght@700&family=Cairo:wght@400;700;900&family=Rakkas&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        overflow-x: hidden;
      }
      .weather-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }
      .snowflake, .raindrop {
        position: absolute;
        top: -20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        pointer-events: none;
      }
      .snowflake {
        animation: snowfall linear infinite;
      }
      .raindrop {
        background-color: rgba(173, 216, 230, 0.6);
        width: 2px;
        height: 10px;
        border-radius: 1px;
        animation: rainfall linear infinite;
      }
      @keyframes snowfall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(105vh) rotate(360deg); opacity: 0; }
      }
      @keyframes rainfall {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(105vh); opacity: 0; }
      }
      .gift-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
        overflow: hidden;
      }
      .gift {
        position: absolute;
        top: -50px;
        animation: giftfall linear infinite;
      }
      .gift svg {
        width: 30px;
        height: 30px;
        filter: drop-shadow(0 0 5px rgba(34, 211, 238, 0.5));
      }
      @keyframes giftfall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(105vh) rotate(360deg); opacity: 0; }
      }
      .diwani-input {
        font-family: 'Rakkas', cursive;
        color: #065f46; /* emerald-800, a nice dark green */
        font-size: 1.25rem;
      }
      .diwani-input::placeholder {
        color: #065f46;
        opacity: 0.6;
      }
      .diwani-text {
        font-family: 'Rakkas', cursive;
        color: #fbbf24; /* amber-400, a nice bright gold */
      }
      .ruqaa-text {
        font-family: 'Aref Ruqaa', serif;
        font-weight: 700;
        font-size: 1.5rem; /* Base size for md and up */
        line-height: 1.8;
      }
      @media (max-width: 767px) {
        .ruqaa-text {
            font-size: 1.25rem;
            line-height: 1.7;
        }
      }
      .ruqaa-label {
        font-family: 'Aref Ruqaa', serif;
        font-weight: 700;
        color: #fbbf24; /* amber-400 */
        font-size: 1.125rem; /* text-lg */
      }
      .naskh-text {
        font-family: 'Amiri', serif;
      }
    </style>
